<svg width="100%" height="180" viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0F2027"/>
            <stop offset="50%" style="stop-color:#203A43"/>
            <stop offset="100%" style="stop-color:#2C5364"/>
        </linearGradient>
        
        <!-- Pattern for background -->
        <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#gradient)"/>
    <rect width="100%" height="100%" fill="url(#pattern)"/>
    
    <!-- Decorative Elements -->
    <circle cx="650" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
    <circle cx="680" cy="80" r="20" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Text Content -->
    <text x="50" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="white">Shashwat Nautiyal</text>
    <text x="50" y="120" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.8)">Software Developer | Tech Enthusiast</text>
    
    <!-- Code-like decoration -->
    <text x="550" y="140" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.5)">&lt;/&gt; Code is poetry</text>
</svg>
